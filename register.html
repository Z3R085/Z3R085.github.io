<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css">
    <title>Registrierung</title>
  </head>
  <body>
    <div class="container">
      <h1>Registrierung</h1>
      <form>
        <div class="form-group">
          <label for="vorname">Vorname:</label>
          <input
            type="text"
            class="form-control"
            id="vorname"
            placeholder="Vorname"
          />
        </div>
        <div class="form-group">
          <label for="nachname">Nachname:</label>
          <input
            type="text"
            class="form-control"
            id="nachname"
            placeholder="Nachname"
          />
        </div>
        <div class="form-group">
          <label for="email">E-Mail:</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="E-Mail"
            required
          />
          <div class="invalid-feedback">
            Bitte gib eine gültige E-Mail-Adresse ein.
          </div>
        </div>
        <div class="form-group">
          <label for="passwort">Passwort:</label>
          <input
            type="password"
            class="form-control"
            id="passwort"
            placeholder="Passwort"
          />
        </div>
        <div class="form-group">
          <label for="frage">Übernachtest du im Garten?</label>
          <select class="form-control" id="frage1">
            <option value="option1">Ja</option>
            <option value="option2">Nein</option>
            <option value="option3">Noch unsicher</option>
          </select>
        </div>
        <div class="form-group">
          <label for="frage">Wann bist du dabei?</label>
          <select class="form-control" id="frage2">
            <option value="option1">Full-Weekend</option>
            <option value="option2">Freitag</option>
            <option value="option3">Samstag</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrieren</button>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </body>
</html>
